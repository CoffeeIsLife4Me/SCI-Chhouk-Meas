<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skincare Products</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>Beautiful Skin, Beautiful You</h1>
    </header>
    <div class="content">
      <!-- Image Slider -->
      <div class="slider">
        <div class="slides">
          <img src="https://images.unsplash.com/photo-1556228720-195a672e8a03?w=800" alt="Luxury Skincare Products" class="slide">
          <img src="https://images.unsplash.com/photo-1570554886111-e80fcca6a029?w=800" alt="Natural Skincare" class="slide">
          <img src="https://images.unsplash.com/photo-1601612628452-9e99ced43524?w=800" alt="Beauty Products" class="slide">
          <img src="https://images.unsplash.com/photo-1598440947619-2c35fc9aa908?w=800" alt="Organic Skincare" class="slide">
          <img src="https://images.unsplash.com/photo-1576426863848-c21f53c60b19?w=800" alt="Spa Products" class="slide">
          <img src="https://images.unsplash.com/photo-1617897903246-719242758050?w=800" alt="Premium Skincare" class="slide">
          <img src="https://images.unsplash.com/photo-1631730359585-38a4935cbec4?w=800" alt="Facial Care" class="slide">
          <img src="https://images.unsplash.com/photo-1612817288484-6f916006741a?w=800" alt="Beauty Essentials" class="slide">
          <img src="https://images.unsplash.com/photo-1571875257727-256c39da42af?w=800" alt="Skin Treatment" class="slide">
          <img src="https://images.unsplash.com/photo-1608248543803-ba4f8c70ae0b?w=800" alt="Luxury Beauty" class="slide">
        </div>
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
        <div class="dots"></div>
      </div>
      
      <!-- Social Media Links -->
      <div class="social-links">
        <a href="https://www.tiktok.com/@yourusername" target="_blank" class="social-icon tiktok">
          <i class="fab fa-tiktok"></i>
          <span>Follow on TikTok</span>
        </a>
        <a href="https://www.facebook.com" target="_blank" class="social-icon facebook">
          <i class="fab fa-facebook-f"></i>
          <span>Follow on Facebook</span>
        </a>
        <a href="https://t.me/yourusername" target="_blank" class="social-icon telegram">
          <i class="fab fa-telegram-plane"></i>
          <span>Join Telegram</span>
        </a>
      </div>
    </div>
  </div>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <script src="script.js"></script>
</body>
</html>
